<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>

<body class="bank">
<div class="container-fluid">
    <header>
        <th:block th:include="~{fragments/navbar-bankit}"></th:block>
    </header>
    <main>
        <hr class="my-3"/>
        <h1 class="text-center">Add Bill</h1>
        <hr class="hr-3"/>
        <form class="mx-auto w-15" method="post" action="add-bill.html">
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="name" class="h3 mb-2">Bill name</label>
                </div>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="type" class="h3 mb-2">Payment date</label>
                </div>
                <input placeholder="e.g. 01/01/2020" type="text" class="form-control" id="type" name="type">
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="due" class="h3 mb-2">Due</label>
                </div>
                <input type="text" class="form-control" id="due" name="due">
            </div>

            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-info text-white">Add</button>
            </div>
        </form>
        <hr class="my-3">
    </main>
    <footer class="footer py-3">
        <th:block th:include="~{fragments/footer}"></th:block>
    </footer>
</div>
</body>

</html>
