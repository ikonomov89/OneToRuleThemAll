<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>OneToRuleThemAll.com</title>
    <link rel="stylesheet" type="text/css" href="../css/reset-css.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body class="bank">
<div class="container-fluid">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand text-info h4" href="/">OneToRuleThemAll.com</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                <ul class="navbar-nav row w-25">
                    <li class="nav-item col-md-4">
                        <a href="/" class="nav-link text-info active h5">Home</a>
                    </li>
                    <li class="nav-item col-md-4">
                        <a href="add-card.html" class="nav-link text-info active h5">Add Card</a>
                    </li>
                    <li class="nav-item col-md-4">
                        <a href="/logout" class="nav-link text-info active h5">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <hr class="my-3"/>
        <h1 class="text-center">Add Card</h1>
        <hr class="hr-3"/>
        <form class="mx-auto w-15" method="post" action="add-card.html">
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="name" class="h3 mb-2">Card name/number</label>
                </div>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="type" class="h3 mb-2">Card type</label>
                </div>
                <input placeholder="Credit or Debit" type="text" class="form-control" id="type" name="type">
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="amount" class="h3 mb-2">Amount</label>
                </div>
                <input type="text" class="form-control" id="amount" name="amount">
            </div>

            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-info text-white">Add</button>
            </div>
        </form>
        <hr class="my-3">
    </main>
    <footer class="footer py-3">
        <div class="container-fluid">
            <div class="text-muted container-fluid text-center">&copy; CopyRight GKI Web Design Studios 2019. All rights
                reserved.
            </div>
        </div>
    </footer>
</div>
</body>

</html>
