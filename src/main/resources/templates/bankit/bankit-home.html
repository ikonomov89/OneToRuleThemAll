<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>

<body class="bank">
<div class="container-fluid">
    <header>
        <th:block th:include="~{fragments/navbar-bankit}"></th:block>
    </header>
    <main>
        <hr class="my-3"/>
        <div class="text-center mb-3">
            <h4 class="text-info"> $(username) you are in
                <span class="app-color">"Bank It"</span> Application.</h4>
            <h3>Rule your Money</h3>
        </div>
        <hr class="my-3">
        <div class="container">
            <div class="row mb-4 d-flex justify-content-around">
                <div class="col-md-3 d-flex flex-column text-center">
                    <img src="../img/bankit.jpg" class="img-thumbnail" width="100" height="100">
                    <h5 class="text-center">My Cards</h5>
                    <a th:href="@{/bankit/cards-details}" class="btn btn-danger">See them...</a>
                </div>
                <div class="col-md-3 d-flex flex-column text-center">
                    <img src="../img/bankit.jpg" class="img-thumbnail" width="100" height="100">
                    <h5 class="text-center">My Bills</h5>
                    <a th:href="@{/bankit/bills-details}" class="btn btn-danger">Pay them...</a>
                </div>
            </div>
        </div>
        <hr class="my-3 "/>
    </main>
    <footer class="footer py-3">
        <th:block th:include="~{fragments/footer}"></th:block>
    </footer>
</div>
</body>

</html>
