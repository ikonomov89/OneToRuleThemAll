<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>

<body class="movie">
<div class="container-fluid">
    <header>
        <th:block th:include="~{fragments/navbar-moviehub}"></th:block>
    </header>
    <main>
        <hr class="my-3"/>
        <div class="text-center mb-3">

            <h3>Top 5 Movies of the Year</h3>
        </div>
        <hr class="my-3">
        <div class="container">
            <div class="row mb-4 d-flex justify-content-around">
                <div class="col-md-3 d-flex flex-column text-center">
                    <img src="../img/starwars.jpg" class="img-thumbnail" width="200" height="200">
                    <h5 class="text-center">"Star Wars III - Revenge of the Sith"</h5>
                    <a href="https://youtu.be/Yx6F46-_3Ec" class="btn btn-danger">Trailer</a>
                    <div class="button-holder d-flex justify-content-center">
                        <button type="submit" class="btn btn-info text-white">Add to My Movies</button>
                    </div>
                </div>
                <div class="col-md-3 d-flex flex-column text-center">
                    <img src="../img/lawabidingcitizen.jpg" class="img-thumbnail" width="200" height="200">
                    <h5 class="text-center">"Law abiding citizen"</h5>
                    <a href="https://youtu.be/PN2F9-u4m3U" class="btn btn-danger">Trailer</a>
                    <div class="button-holder d-flex justify-content-center">
                        <button type="submit" class="btn btn-info text-white">Add to My Movies</button>
                    </div>
                </div>
                <div class="col-md-3 d-flex flex-column text-center">
                    <img src="../img/astarisaborn.jpg" class="img-thumbnail" width="200" height="200">
                    <h5 class="text-center">"A Star is born"</h5>
                    <a href="https://youtu.be/nSbzyEJ8X9E" class="btn btn-danger">Trailer</a>
                    <div class="button-holder d-flex justify-content-center">
                        <button type="submit" class="btn btn-info text-white">Add to My Movies</button>
                    </div>
                </div>
            </div>
            <div class="row mb-4 d-flex justify-content-around">
                <div class="col-md-3 d-flex flex-column text-center">
                    <img src="../img/prometheus.jpg" class="img-thumbnail" width="200" height="200">
                    <h5 class="text-center">"Prometheus"</h5>
                    <a href="https://youtu.be/HHcHYisZFLU" class="btn btn-danger">Trailer</a>
                    <div class="button-holder d-flex justify-content-center">
                        <button type="submit" class="btn btn-info text-white">Add to My Movies</button>
                    </div>
                </div>
                <div class="col-md-3 d-flex flex-column text-center">
                    <img src="../img/lodroftherings.jpg" class="img-thumbnail" width="200" height="200">
                    <h5 class="text-center">"Lord of the rings - The fellowship"</h5>
                    <a href="https://youtu.be/V75dMMIW2B4" class="btn btn-danger">Trailer</a>
                    <div class="button-holder d-flex justify-content-center">
                        <button type="submit" class="btn btn-info text-white">Add to My Movies</button>
                    </div>
                </div>
            </div>
        </div>
        <hr class="my-3 "/>
    </main>
    <footer class="footer py-3">
        <th:block th:include="~{fragments/footer}"></th:block>
    </footer>
</div>
</body>

</html>
